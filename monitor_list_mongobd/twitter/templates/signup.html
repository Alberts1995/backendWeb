{% extends "base.html" %}

{% block title %}
    Offer - Sign Up
{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <div>
            <label>Username:</label>
            <input type="text" name="Username">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password">
        </div>
        <div>
            <input type="submit" value="Sign Up">
        </div>
    </form>
{% endblock %}
